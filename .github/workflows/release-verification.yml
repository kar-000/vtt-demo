name: Release Verification

on:
  push:
    tags:
      - 'v*' # Triggers on version tags (v1.0.0, v0.4.0-rc1, etc.)
  workflow_dispatch: # Allow manual trigger for dry-run
    inputs:
      dry_run:
        description: 'Dry run (report only, do not fail on gaps)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

permissions:
  contents: write # Needed to upload release assets

jobs:
  # ============================================================================
  # RUN ALL BACKEND TESTS WITH COVERAGE
  # ============================================================================
  backend-tests:
    name: Backend Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with verbose output
        working-directory: ./backend
        run: |
          python -m pytest tests/ \
            --cov=app \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing \
            --junitxml=test-results.xml \
            -v --tb=long 2>&1 | tee test-output.txt

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: |
            backend/test-results.xml
            backend/coverage.xml
            backend/test-output.txt

  # ============================================================================
  # BUILD FRONTEND
  # ============================================================================
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test -- --passWithNoTests

  # ============================================================================
  # REQUIREMENTS COVERAGE REPORT
  # ============================================================================
  requirements-coverage:
    name: Requirements Coverage Report
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: backend-test-results
          path: backend/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install report dependencies
        run: pip install lxml

      - name: Generate requirements coverage report
        run: |
          python requirements/scripts/verify_requirements.py \
            --test-results backend/test-results.xml \
            --matrix requirements/verification-matrix.md \
            --output requirements-report.md

      - name: Display report
        run: cat requirements-report.md

      - name: Upload requirements report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: requirements-coverage-report
          path: requirements-report.md

      - name: Check for regressions
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          python requirements/scripts/verify_requirements.py \
            --test-results backend/test-results.xml \
            --matrix requirements/verification-matrix.md \
            --check-regressions

  # ============================================================================
  # RELEASE STATUS
  # ============================================================================
  release-status:
    name: Release Verification Status
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build, requirements-coverage]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          echo "=== Release Verification Summary ==="
          echo ""

          PASS=true

          if [ "${{ needs.backend-tests.result }}" != "success" ]; then
            echo "FAIL: Backend tests did not pass"
            PASS=false
          else
            echo "PASS: Backend tests"
          fi

          if [ "${{ needs.frontend-build.result }}" != "success" ]; then
            echo "FAIL: Frontend build/tests did not pass"
            PASS=false
          else
            echo "PASS: Frontend build"
          fi

          if [ "${{ needs.requirements-coverage.result }}" != "success" ]; then
            echo "WARN: Requirements coverage report had issues"
            # Don't fail release on coverage report issues (may be first run)
          else
            echo "PASS: Requirements coverage"
          fi

          echo ""
          if [ "$PASS" = true ]; then
            echo "Release verification PASSED"
          else
            echo "Release verification FAILED"
            exit 1
          fi
